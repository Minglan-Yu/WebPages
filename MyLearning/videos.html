<!--Try to Use Table-->
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title> Videos</title>
</head>

<body>
	<h1> Just test to use Table</h1>
	<!--Create a Table-->
    <table>
        <!--Table Caption-->
        <caption>Cat Information</caption>
        <!--Table Header-->
        <thead>
            <tr>
                <th scope="col">Name</th>   
                <th scope="col">Day of Birth</th>  
                <th scope="col">Weight</th>  
                <th scope="col">Breed</th>  
            </tr>
        </thead>

        <tbody>
            <!--Table Row 2-->
            <tr>
                <!--Table Data-->
                <td>Oreo</td>
                <td>03/21/2021</td>
                <td>10 lbs</td>
                <td>Blue</td>
            </tr>
        </tbody>
        
        <tfoot>
            <tr>
              <td>total</td>
              <td></td>
              <td></td>
              <td>1</td>
            </tr>
          </tfoot>

    </table>

</body>

</html>
